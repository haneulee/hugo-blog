name: github pages

on:
  push:
    branches:
      - main  # main 브랜치에 커밋이 push되면 이 workflow가 실행된다.

jobs:
  deploy:
    runs-on: ubuntu-latest
    # steps에 정의한 순서대로 실행된다.
    steps: 
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_key: ${{ secrets.BLOG_TOKEN }} # 시크릿 변수
          external_repository: haneulee/haneulee.github.io # 배포할 public 저장소
          publish_branch: main  # <- main 브랜치에 배포
          publish_dir: ./public 
